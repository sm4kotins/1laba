<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смакотин Степан Владиславович. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA=document.getElementById('numberA')
            let inputB=document.getElementById('numberB')

            let a = parseInt(inputA.value)
            let b = parseInt(inputB.value)
            let result = a + b;
            alert ('Сумма ' + a + ' и ' + b + ' равна '   + result);
        }
        function showAuthor() {
            let author = 'Здравствуйте, уважаемый пользователь!\nАвтор страницы:\nСмакотин Степан Владиславович'
            alert(author)
        }

        function Showraznost() {
            let inputA=document.getElementById('numberA')
            let inputB=document.getElementById('numberB')

            let a = parseInt(inputA.value)
            let b = parseInt(inputB.value)
            let result = a - b;
            alert ('Разность ' + a + ' и ' + b + ' равна '   + result);
        }

        function Showdelenie() {
            let inputA=document.getElementById('numberA')
            let inputB=document.getElementById('numberB')

            let a = parseInt(inputA.value)
            let b = parseInt(inputB.value)
            let result = a / b;
            alert ('Деление ' + a + ' на ' + b + ' равна '   + result);
        }

        function ShowUmnozhenie() {
            let inputA=document.getElementById('numberA')
            let inputB=document.getElementById('numberB')

            let a = parseInt(inputA.value)
            let b = parseInt(inputB.value)
            let result = a * b;
            alert ('Умножение ' + a + ' на ' + b + ' равно '   + result);
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            height: 60px;
            width: 300px;
            background-color: antiquewhite;
            border: 1px;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
            color: brown;
            font-size: 19px;
        }

    </style>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" id="numberA"></label><br>
        <label>Второе число: <input type="number" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать автора страницы</div>
        <div class="message" onclick="Showraznost()">Найти разность чисел</div>
        <div class="message" onclick="Showdelenie()">Деление чисел</div>
        <div class="message" onclick="ShowUmnozhenie()">Умножение чисел</div>

    </main>
